<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaires Utilisateur, Catégorie et Livre</title>
</head>
<body>
  
  <!-- Formulaire de création de catégorie -->
  <form id="categorieForm" method="POST">
    <h2>Créer une Catégorie</h2>
    <input type="text" name="name" placeholder="Nom de la catégorie" required>
        <input type="text" name="type" placeholder="type de la catégorie" required>
        <input type="text" name="description" placeholder="description de la catégorie" required>
    <button type="submit">Créer la catégorie</button>
  </form>

  <!-- Formulaire de création de livre -->
  <form id="bookForm" method="POST">
    <h2>Ajouter un Livre</h2>
    <input type="text" name="title" placeholder="Titre du livre" required>
    <input type="text" name="description" placeholder="description du livre" required>
    <input type="text" name="totalPage" placeholder="Total page du livre" required>
    <input type="text" name="rate" placeholder="rate du livre" required>
    <input type="text" name="author" placeholder="Auteur" required>
    
    <!-- Liste déroulante des catégories -->
    <select name="categorieId" id="categorieSelect" required>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
    </select>

    <textarea name="description" placeholder="Description du livre" required></textarea>
    <button type="submit">Ajouter le livre</button>
  </form>
  
</body>
</html>
